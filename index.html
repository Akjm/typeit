<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Type It</title>
		<link href="index.css" rel="stylesheet" type="text/css">
		
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<script src="jquery.js"></script>
		<script src="game.js"></script>
	</head>
	
	<body>
		
		<div id="menu">
			<h1>Type It<i>_</i></h1>
			<p class="text">The rules are simple, just press the letter on the screen.<br><br>Press any key to begin</p>
		</div>
		
		<div id="countdown">
			<h1 id="c3">3</h1>
			<h1 id="c2">2</h1>
			<h1 id="c1">1</h1>
		</div>
		
		<div id="history">
			<p id="history_p"></p>
		</div>
		
		<div id="game">
			<h1 id="letter"></h1>
			<h2 id="timer"></h2>
			<h2 id="score">CURRENT SCORE: 0</h2>
			<h2 id="pressure">...</h2>
		</div>
		
		<div id="gameover">
			<h2 id="scorefinal">FINAL SCORE: 0</h2>
		</div>
	</body>
</html>
